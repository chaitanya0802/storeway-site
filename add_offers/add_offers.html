<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../add_product/add_product.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../media/storeway_logo_svg.svg" alt="logo">
                <h1>Storeway</h1>
            </div>
            <div class="nav-items">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="nav-content">
                    <nav>
                        <ul class="nav-links">
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="form_container mt-5 mb-5">
        <h2 class="text-center label_heading">Add Offer</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Offer Id:</label>
                <input type="text" class="form-control" placeholder="Leave blank for auto ID">
            </div>
            <div class="mb-3">
                <label class="form-label">Offer Name:</label>
                <input type="text" class="form-control" placeholder="StoreName OfferName">
            </div>
            <div class="mb-3">
                <label class="form-label">Offer URL:</label>
                <input type="url" class="form-control" placeholder="URL to offer page">
            </div>
            <div class="mb-3">
                <label class="form-label">Offer Image:</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Categories:</label>
                <select class="form-select">
                    <option>Select a category</option>
                    <option>Electronics</option>
                    <option>Clothing</option>
                    <option>Home & Kitchen</option>
                </select>
            </div>
            <div>
                <div class="mb-3">
                    <label class="form-label">Sub Categories:</label><br>
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox" id="apple" name="fruits" value="apple">
                            <label for="apple">Apple</label><br>

                            <input type="checkbox" id="banana" name="fruits" value="banana">
                            <label for="banana">Banana</label><br>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" id="apple" name="fruits" value="apple">
                            <label for="apple">Apple</label><br>

                            <input type="checkbox" id="banana" name="fruits" value="banana">
                            <label for="banana">Banana</label><br>

                        </div>
                    </div>

                </div>
                </div>
            <div class="mb-3">
                <label class="form-label">Offer Description:</label>
                <textarea class="form-control" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Offer Start Time:</label>
                <input type="datetime-local" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Offer End Time:</label>
                <input type="datetime-local" class="form-control">
            </div>
            <br>
            <div class="buttons">
                <button type="submit" class="btn-outline">Save Offer</button>
                <button type="button" class="btn-outline">Save and Add Another</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
