<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sign_up.css">
    <script src="script.js"></script>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../media/storeway_logo_svg.svg" alt="logo">
                <h1>Storeway</h1>
            </div>
            <div class="nav-items">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="nav-content">
                    <nav>
                        <ul class="nav-links">
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#" >Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--sign up  page -->

    <div class=" signup_outer container rounded" >
        <div class="row ">
            <div class="col-lg-7 m-0 p-0 d-flex  ">
                <img class="img-fluid object-fit-cover" src="../media/office.jpg">
            </div>
            <div class="col-lg-5 p-0  d-flex justify-content-center">
                    <div class="form_outer " >
                        <div class="pt-4">
                            <h2 >Sign up</h2>
                        </div>
                        <form class="mt-4">
                            <label for="username">Username:</label>
                            <br>
                            <input  class="mt-2 user_input" type="text" id="username" name="username" required>
                            <br>
                            <label class="mt-4" for="username">Email:</label>
                            <br>
                            <input  class="mt-2 user_input" type="email" id="email" name="email" required>
                            <br>
                            <label class="mt-4" for="password">Password:</label>
                            <br>
                            <input  class="mt-2 user_input" type="password" id="password" name="password" required>
                            <br>
                            <label class="mt-4" for="cPassword">Conform Password:</label>
                            <br>
                            <input  class="mt-2 user_input" type="password" id="cPassword" name="cPassword" required>
                            <br>
                            <button   class="mt-4 mb-4 btn-outline" type="submit">Sign up</button>
                        </form>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap cdn js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
