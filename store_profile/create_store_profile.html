<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="create_store_profile.css">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../media/storeway_logo_svg.svg" alt="logo">
                <h1>Storeway</h1>
            </div>
            <div class="nav-items">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="nav-content">
                    <nav>
                        <ul class="nav-links">
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--create store profile   page -->
    <div>
        <div class="form_container mb-4">
            <div class="row">
                <h2 class="text-center mb-4">Create your Store Profile</h2>
                <form class="mt-4 form">
                    <div class="mb-3">
                        <label class="form-label">Store Name<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" placeholder="Your Store Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Store Description<span class="text-danger">*</span>:</label>
                        <br>
                        <p style="font-size: 12px;">
                            your store description need for searching it easier
                            (also add - your categories, subcategories)
                        </p>
                        <textarea class="form-control" rows="3" placeholder="Your store description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categories<span class="text-danger">*</span>:</label>
                        <br><p id="main_category_mag" class="text-danger"></p>
                        <select id="main_category"  onchange="sub_category_load()" class="form-select">
                            <option>Options</option>
                            <option>Clothing</option>
                            <option>Home & Kitchen</option>
                        </select>
                    </div>
                    <div>
                        <div class="mb-3">
                        <label  class="form-label">Sub Categories<span class="text-danger">*</span>:</label><br>
                        <p id="sub_category_mag" class="text-danger"></p>
                        <div class="row"  id="sub_category_container">
                            <!-- <div class="col-md-12  col-lg-6">
                                <input type="checkbox" id="apple" name="fruits" value="apple">
                                <label for="apple">Apple</label><br>
        
                                <input type="checkbox" id="banana" name="fruits" value="banana">
                                <label for="banana">Banana</label><br>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <input type="checkbox" id="apple1" name="fruits" value="apple">
                                <label for="apple">Apple</label><br>
        
                                <input type="checkbox" id="banana1" name="fruits" value="banana">
                                <label for="banana">Banana</label><br>
                                
                            </div> -->
                        </div>
                    
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company Name<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" placeholder="Your company name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company Address<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" placeholder="Your company address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Store Tagline<span class="text-danger">*</span>:</label>
                        <input type="text" class="form-control" placeholder="Your store tagline">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Store URL<span class="text-danger">*</span>:</label>
                        <input type="url" class="form-control" placeholder="Your store URL">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Store Logo Image<span class="text-danger">*</span>:</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number<span class="text-danger">*</span>:</label>
                        <input type="number" class="form-control" placeholder="Your phone number">
                    </div>
                    <button  type="submit" class="btn-outline mt-3">Register Store</button>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
     <script src="./create_store_profile.js"></script>
    <!-- bootstrap cdn js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
