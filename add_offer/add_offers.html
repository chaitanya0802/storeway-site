<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../add_product/add_product.css">
    <link rel="stylesheet" href="./add_offers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar_custom">
            <div class="logo" onclick="location.href='../dashboard/dashboard.html'">
                <img src="../media/storeway_logo_svg.svg" alt="logo">
                <h1>Storeway</h1>
            </div>
            <div class="nav-items">
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <div class="nav-content">
                    <nav>
                        <ul class="nav-links">
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Help</a></li>
                            <li class="nav_list"> <a href="../dashboard/dashboard.html"><i
                                        class="bi bi-person-circle"></i>
                                    &nbsp<span id="user_name"></span></a></li>
                            <!-- <li class="nav_list"><a href="#" id="logout"><i class="bi bi-box-arrow-right"></i>&nbsp; log
                                    out</a> </li> -->

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- alert message -->
    <div class="alert alert-danger" role="alert">
    </div>

    <!-- form body -->
    <div class="form_container mt-5 mb-5">
        <h2 class="text-center label_heading">Add Offer</h2>
        <form id="form">
            <div class="mb-3">
                <label class="form-label">Offer Id:</label>
                <input type="text" class="form-control" placeholder="Leave blank for auto ID">
            </div>
            <div class="mb-3">
                <label class="form-label">Offer Name<span class="text-danger">*</span>:</label>
                <input type="text" class="form-control" placeholder="StoreName OfferName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Offer URL<span class="text-danger">*</span>:</label>
                <input type="url" class="form-control" placeholder="URL to offer page" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Offer Image<span class="text-danger">*</span>:</label>
                <input type="file" accept="image/*" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Categories<span class="text-danger">*</span>:</label>
                <br>
                <p id="main_category_mag" class="text-danger"></p>
                <select id="main_category" onchange="sub_category_load()" required class="form-select">
                    <option>Select Category</option>
                    <!-- <option>Clothing</option>
                    <option>Home & Kitchen</option> -->
                </select>
            </div>
            <div>
                <div class="mb-3">
                    <label class="form-label">Sub Categories<span class="text-danger">*</span>:</label><br>
                    <p id="sub_category_mag" class="text-danger"></p>
                    <div class="row" id="sub_category_container" required>
                        <!-- subcategory will load hare -->
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label">Offer Description<span class="text-danger">*</span>:</label>
                    <textarea class="form-control" rows="3" placeholder="Enter description" required
                        minlength="5"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Offer Start Time<span class="text-danger">*</span>:</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <div class="mb-3">
                    <p id="offer_time_error" class="text-danger"></p>

                    <label class="form-label">Offer End Time<span class="text-danger">*</span>:</label>
                    <input type="datetime-local" class="form-control" required>
                </div>
                <br>
                <div class="buttons">
                    <button type="submit" id="saveOffer" class="btn-outline">Save Offer</button>
                    <br>
                    <div class="offer_add_animation  align-items-center">
                        <strong role="status">Offer Adding...</strong>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>
                    <br>
                    <button type="button" id="saveAddAnother" class="btn-outline">Save and Add Another</button>
                </div>
        </form>
    </div>
    <!-- script -->
    <script src="./add_offers.js"></script>
    <!-- bootstrap cdn js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
